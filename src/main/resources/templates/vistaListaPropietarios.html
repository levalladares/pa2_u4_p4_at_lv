<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>Hola mundo</h1>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>CEDULA</th>
				<th>EDITAR</th>
				<th>BORRAR</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="propietario:${propietarios} ">
				<td th:text="${propietario.id}"></td>
				<td th:text="${propietario.nombre}"></td>
				<td th:text="${propietario.apellido}"></td>
				<td th:text="${propietario.cedula}"></td>
				<td>
					<form th:action="@{/propietarios/buscarPorID/{id}(id=${propietario.id})}" th:method="GET">
						<input class="btn btn-info" type="submit" value="editar">
					</form>
				</td>
				<td>
					<form th:action="@{/propietarios/borrar/{id}(id=${propietario.id})}" th:method="DELETE">
						<input class="btn btn-danger" type="submit" value="borrar">
					</form>
				</td>
			</tr>
		</tbody>
	</tableclass="table-success">
	<a class="btn btn-warning" th:href="@{/propietarios/nuevo}">Agregar nuevo Propietario</a>
</body>

</html>
